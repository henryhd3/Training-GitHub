<form>

<div class="form-group">
<label for="name">Name: </label>
<input type="text" id="name" name="name" required></br>
</div>

<div class='form-group'>
<label for="email">Email: </label>
<input type="email" id="email" name="email" required></br>
</div>

<div class='form-group'
<label for="phone">Phone: </label>
<input type="number" id="phone" name="phone" required></br>
</div>

<div class='form-group'>
<label for="inquiry">Reason for Inquiry:</label>
<select id="inquiry" name="inquiry">
  <option value="catering" selected>Catering</option>
  <option value="private party">Private Party</option>
  <option value="feedback">Feedback</option>
  <option value="other">Other</option>
</select>
</div>


</br>
<div class='form-group'
<label for="info">Additional Information: </label>
<textarea class='form-control' id="info" name="info"></textarea>
</div>

<div class='form-group'>
<p>Have you been to the restaurant?
  <input type="radio" id="choice1" name="eat" value="no">
  <label for="choice1">No</label>
  <input type="radio" id="choice2" name="eat" value="yes">
  <label for="choice2">Yes</label></p>
</div>

<div class='form-group'>
  <p>Best days to contact you:
    <input type="checkbox" id="monday" name="days">
    <label for="monday">M</label>
    <input type="checkbox" id="tuesday" name="days">
    <label for="tuesday">T</label>
    <input type="checkbox" id="wednesday" name="days">
    <label for="wednesday">W</label>
    <input type="checkbox" id="thursday" name="days">
    <label for="thursday">Th</label>
    <input type="checkbox" id="friday" name="days">
    <label for="friday">F</label></p>
  </div>


<div class='form-group'>
    <input type="submit" name="submit" value="Send Request">
</div>
